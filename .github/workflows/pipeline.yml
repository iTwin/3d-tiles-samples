name: Build and lint

on:
  workflow_dispatch:
  push:
    branches:
    - 'main'
  pull_request:

jobs:
  on:
    push:
      paths:
        - 'cesium-viewer-sample/**'
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
        working-directory: ./cesium-viewer-sample

      - run: npm run build
        working-directory: ./cesium-viewer-sample

      - run: npm run lint
        working-directory: ./cesium-viewer-sample

jobs:
  on:
    push:
      paths:
        - 'threejs-3d-tiles-sample/**'
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./threejs-3d-tiles-sample
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build
      - run: npm run lint